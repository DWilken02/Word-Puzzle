<!DOCTYPE html>
<html lang = en-us>
<head>
  <title>Word Puzzle</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2><strong>Word-Puzzle</strong></h2>

  <p id="result"></p>
